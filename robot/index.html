<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.5">
	<title>RoboPage</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">
</head>
<body>
	
	<header>	
		<section class="beating-heart" id="about">
			<div class="wrapper"> 
				<span>I</span>	
				<svg class="heart" viewBox="0 0 32 29.6">
				<path d="M23.6,0c-3.4,0-6.3,2.7-7.6,5.6C14.7,2.7,11.8,0,8.4,0C3.8,0,0,3.8,0,8.4c0,9.4,9.5,11.9,16,21.2
				  c6.1-9.3,16-12.1,16-21.2C32,3.8,28.2,0,23.6,0z"/>
				</svg>
				<span>ROBOTS</span>
			</div>
		</section>	
	</header>
	
	<content>
		<div></div>
		<div id="about1">
			<p class="first">Hello Robot!</p>
			<p class="middle">Can you dance?</p>
			<p class="last">Perfect!</p>
		</div>
		<div class="robots">
			<div class="android"> 
				<div class="head"> 
					<div class="eyes"> 
						<div class="left_eye"></div> 
						<div class="right_eye"></div>
					</div> 	
				</div> 

				<div class="upper_body"> 
					<div class="left_arm"></div> 
					<div class="torso"></div>
						<div class="wrapper"> 	
							<svg class="heart_robot" viewBox="0 0 32 29.6">
							<path d="M23.6,0c-3.4,0-6.3,2.7-7.6,5.6C14.7,2.7,11.8,0,8.4,0C3.8,0,0,3.8,0,8.4c0,9.4,9.5,11.9,16,21.2
						  c6.1-9.3,16-12.1,16-21.2C32,3.8,28.2,0,23.6,0z"/>
							</svg>
						</div>
					<div class="right_arm"></div> 
				</div> 
				<div class="lower_body"> 
					<div class="left_leg"></div> 
					<div class="right_leg"></div> 
				</div> 
			</div>
		</div>
	</content>
	<footer><h1>Mishc (ZTM 2020)</h1>
	</footer>
	<script>
		$(document).ready(function() {
	$("p.first").hide().delay(2100).fadeIn(2000).css("opacity",1);	
	$("p.middle").hide().delay(4000).fadeIn(2000).css("opacity",1);		
	$("p.last").hide().delay(13100).fadeIn(2000).css({"opacity":1, "color":"red"});
	});
	</script>	
</body>
</html>
