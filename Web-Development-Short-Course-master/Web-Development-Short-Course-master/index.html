<!DOCTYPE html>
<html>
<head>
	<title>First webpage</title>
	<link rel="stylesheet" href="style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Noto+Sans|Roboto+Mono&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


</head>
<body>
	
	<div class="container">

			<img class="profile-picture" src="images/profil_fb.jpg" />
			<h1>Michaela Chovancova</h1>
			<h3>Front-end Developer</h3>
			<p class="quote"> Do things better than are </p>
		</div>

		<hr/>

		<div class="about-grid">
			<div class="i-am">
				<h3>I am</h3>

					<li>Learner</li>
					<li>Positive person</li>
					<li>Life-Adventurer</li>
				</ul>
			</div>
			<div class="i-like">

				<ul class="about-list">
					<li>Play with code</li>
					<li>Read</li>
					<li>Sunbathe</li>
			</div>
		</div>

		<hr/>

		<div>
			<h3 class="projects-heading">My Projects </h3>
			<div class="projects-grid">
				<div class="project-image-wrapper">
					<h4>School depository</h4>
					<a href="http://www.naturalsession.wz.cz/" target="_"><img class="project-image" src="images/project1.jpg"/></a>
				</div>
				<div class="project-image-wrapper">

					<a href="https://github.com/MishC/HTML_CSS_JavaScript/tree/template/RedFrogTale"><img class="project-image" src="images/project2.jpg"/></a>

				<div class="project-image-wrapper">
					<h4>Norway</h4>
					<a href="https://github.com/MishC/HTML_CSS_JavaScript/blob/template/paper-kit-2-html-v2.2.0/"><img class="project-image" src="images/project3.jpg"/></a>
				</div>
				<div class="project-image-wrapper">
					<h4>Song quiz</h4>
					<a href="https://github.com/MishC/HTML_CSS_JavaScript/tree/template/song_quiz"><img class="project-image" src="images/project4.jpg"/></a>
				</div>
			</div>
		
		</div>

		<hr/>

		<div class="links-and-contact">
			<div class="links">
				<h3>Links</h3>
				<ul class="links-list">
					<li>
						<i class="fa fa-github" style="font-size:24px; color:#0e76a8"></i><a href="https://github.com/MishC"> Github</a>
					</li>
					<li>
						<i class="fa fa-instagram" style="font-size:24px; color:#0e76a8"></i>
						<a href="https://www.instagram.com/mi3acho"> Instagram</a>
					</li>
					<li>
						<i class="fa fa-linkedin" style="font-size:24px; color:#0e76a8;"></i><a href="https://www.linkedin.com/in/michaela-chovancova-4b203817/"> Linkedin</a>
					</li>
				</ul>
			</div>

			<div>
				<form action="">
					<label for="email">
						<h4>Email</h4>
						<input type="email" id="email" placeholder="Enter your email" />
					</label>
					<label for="message">
						<h4>Message</h4>
						<textarea id="message" placeholder="Your message"></textarea>
					</label>
					<div class="submit-button-wrapper">
						<input type="submit" value="Send Message" id="submit-button" />
					</div>
				</form>
			</div>
		</div>
	</div>
	<script src="script.js"></script>

</html>
